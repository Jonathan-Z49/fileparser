<mat-card class="login-card">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" maxlength="20" #username />
          <mat-hint align="end">{{username.value.length}} / 20</mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" #password maxlength="50"/>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint align="end">{{password.value.length}} / 50</mat-hint>
        </mat-form-field>
      </p>

      @if (errorMessage.length > 0) {
      <p class="error">{{errorMessage}}</p>
      }

      <div [ngClass]="{'button-login': title === 'Login', 'button-register': title === 'Register'}">
        @if (title === 'Login') {
          <button class="btn-auth" mat-flat-button><a routerLink="/register">Don't have an account?</a></button>
          <button class="btn-auth" type="submit" mat-flat-button>Login</button>
        } @else {
          <button class="btn-auth" mat-flat-button><a routerLink="/login">Already Registered?</a></button>
          <button class="btn-auth" type="submit" mat-flat-button>Register</button>
        }
      </div>
    </form>
  </mat-card-content>
</mat-card>
